<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produtos - Sistema de Gestão Comercial</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo">

        <nav>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="estoque.html">Controle de Estoque</a></li>
                <li><a href="adicionar-produtos.html">Adicionar produto</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Adicionar Produtos</legend>
                <label for="imagem">Imagem do Produto</label>
                <input type="file" name="imagem" id="imagem">
                <label for="descricao">Descrição do Produto</label>
                <input type="text" name="descricao" id="descricao">
                <label for="preco">Preço</label>
                <input type="text" name="preco" id="preco">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <button type="submit">Publicar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <img src="/imagens/logo.png">
    </footer>
</body>
</html>
